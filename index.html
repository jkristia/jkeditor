<html>

<head>
	<title>Terminal Test App</title>

	<script src="node_modules/systemjs/dist/system.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/angular/angular.js"></script>
    <!--<script type='text/javascript' src="https://code.jquery.com/jquery-2.1.4.min.js"></script>-->
	<!--<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>-->
	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>-->
	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>-->

	<link rel="stylesheet" type="text/css" href="app/jk-textEditor/jk.Editor.css">
	<!--<script src="output/app.js"></script>-->

	<script>
		System.config({
			packages: {
				output: {
					format: 'register',
					defaultExtension: 'js'
				}
			},
			meta: {
				'*.js': {
					scriptLoad: true,
				}
			}
		});
		System.import('output/boot')
				.then(null, console.error.bind(console));
	</script>


</head>

<style>
	html, body {
		background-color: darkgray;
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
	}
	.main {
		background-color: lightblue;
		overflow: hidden;
		height: 100%;
		height: calc(100% - 40px);
		position: relative;
	}
	.editor {
		margin: 20px;
		width: calc(100% - 40px);
		height: calc(100% - 40px);
	}

</style>

<body ng-controller="mainCtrl as vm">
	<button ng-click="vm.onClick(1)">Load1</button>
	<button ng-click="vm.onClick(2)">Load2</button>
	<button ng-click="vm.onClick(3)">Load2</button>
	<div class="main">
		<div class="editor">
			<jk-text-editor text-data-source="vm.editorDatasource"></jk-text-editor>
		</div>
	</div>
</body>
</html>
